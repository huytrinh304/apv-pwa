<!doctype html>
<style>
  body, html {
  margin: 0;
  font-family: "Raleway", sans-serif;
}

.main-header {
  width: 100%;
  padding: 20px 0;
  text-align: center;
  background-color: #521751;
  margin-bottom: 36px;
}

.main-header h1 {
  font-size: 2em;
  margin: 0;
  color: white;
}

.main-header h3 {
  font-size: 1.25em;
  margin: 0;
  color: #fa923f;
}

.card {
  border: 1px solid #ccc;
  box-shadow: 1px 1px 1px #ccc;
  width: 80%;
  max-width: 800px;
  margin: auto;
  cursor: pointer;
}

.card__image img {
  max-width: 100%;
}

.card__content, .card__details {
  padding: 0 5%;
  transition: opacity 0.3s ease-out;
}

.card__details {
  display: none;
  opacity: 0;
}
</style>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>eParking</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <form>
    <div class="mb-3">
      <label class="form-label">Tên khách hàng</label>
      <input id="name" placeholder="Chánh" type="text" class="form-control"/>
    </div>
      <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input  id="phone" placeholder="0911012375" type="text" class="form-control"/>
    </div> 
      <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input id="address" placeholder="30 TRỊNH ĐÌNH THẢO, PHƯỜNG HÒA THẠNH, TÂN PHÚ, TP.HCM" type="text"class="form-control"/>
    </div> 
    <div class="mb-3">
      <label class="form-label">Điểm đến</label>
      <input id="addressFrom" placeholder="527 Sư Vạn Hạnh, Phường 12, Quận 10" type="text" class="form-control"/>
    </div> 
     <div class="mb-3">
      <input type="checkbox" />
      <label for="dd"> Điều dưỡng</label><br/>
      <input type="checkbox" />
      <label for="mt"> Máy thở</label><br/>
    </div> 
    <div class="mb-3">
      <input id="driver" type="search" list="driver" placeholder="Tuan | 51B-511.22"/> 
      <datalist id="driver">
        <option value="Minh | 51B-507.85" />
        <option value="Tuan | 51B-511.22" />
      </datalist>
      </div> 
       <div class="mb-3">
      <label class="form-label">Tên tài xế</label>
      <input placeholder="Minh" type="text" class="form-control"/>
    </div> 
      <div class="mb-3">
      <label class="form-label">Số tiền cần thu</label>
      <input placeholder="800.000 VNĐ" type="text" class="form-control"/>
    </div> 
    <button type="submit" onclick="submit()" class="btn btn-primary">Submit</button>
  </form>
<script>
  function submit() {
    function createGuid() {  
   function _p8(s) {  
      var p = (Math.random().toString(16)+"000000000").substr(2,8);  
      return s ? "-" + p.substr(0,4) + "-" + p.substr(4,4) : p ;  
   }  
   return _p8() + _p8(true) + _p8(true) + _p8();  
} 

  const guid = createGuid();

  alert(guid);

  const todos_1 = ['play piano', 'write 1 line code', 'swim'];
  localStorage.setItem(guid, todos_1); // create
  const todos_2 = ['play', 'write some code', 'swim'];
  localStorage.setItem(guid, todos_2); // edit

 alert(localStorage.getItem(guid));
}

 if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => {
     // alert(`Service Worker Registration (Scope: ${reg.scope})`);
    })
    .catch(error => {
      let msg = `Service Worker Error (${error})`;
     // alert(msg);
    });
} else {
 // alert('Service Worker not available');
}
</script>
</body>
</html>
